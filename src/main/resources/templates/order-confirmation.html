<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Confirmation de commande</title>
</head>
<body class="font-sans bg-gray-50 min-h-screen p-8 flex items-center justify-center">

<div class="max-w-xl mx-auto bg-white p-10 shadow-2xl rounded-lg text-center">

  <div class="mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
  <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Commande Validée !</h1>

  <div th:if="${successMessage}" class="bg-green-100 text-green-800 p-4 rounded-md mb-8">
    <p class="text-lg font-medium" th:text="${successMessage}">Votre commande a été traitée avec succès.</p>
  </div>

  <div class="mt-10 pt-6 border-t border-gray-200 text-left" th:if="${not #lists.isEmpty(confirmedItems)}">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Détails de la commande</h2>

    <div class="space-y-4">
      <div th:each="item : ${confirmedItems}" class="bg-gray-100 p-4 rounded-lg flex justify-between items-center">
        <div>
          <div class="font-semibold text-gray-900" th:text="${item.product.name}">Nom du produit</div>
          <div class="text-sm text-gray-600">
            Quantité: <span th:text="${item.quantity}"></span>
          </div>
        </div>
        <div class="font-bold text-lg text-gray-900">
          <span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 2)} + ' €'">Sous-total</span>
        </div>
      </div>
    </div>

    <div class="mt-6 pt-4 border-t border-gray-300 text-right">
      <div class="text-3xl font-extrabold text-gray-900">
        Total Payé: <span th:text="${#numbers.formatDecimal(confirmedTotalPrice, 0, 2)} + ' €'">0.00 €</span>
      </div>
    </div>
  </div>

  <div class="mt-12">
    <a th:href="@{/product}"
       class="inline-block px-10 py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200 shadow-lg">
      Continuer vos achats
    </a>
  </div>

</div>
</body>
</html>
